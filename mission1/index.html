<html>
  <head>
    <title>Mission 1</title>
    <meta charset="utf-8" />
  </head>

  <body>
    <main id="app"></main>
    <script>
      const app = document.querySelector('#app');
      const state = [
        {
          text: 'JS 공부하기',
          isCompleted: true,
        },
        {
          text: '알고리즘 공부하기',
          isCompleted: false,
        },
      ];

      const dinner = [
        {
          text: '스파게티',
          isCompleted: true,
        },
        {
          text: '불고기',
          isCompleted: true,
        },
      ];

      const music = [
        {
          text: 'subtitle',
          isCompleted: true,
        },
        {
          text: 'pretender',
          isCompleted: false,
        },
      ];

      class List {
        #state;
        #container;
        #element;
        constructor(app, initalState) {
          this.#state = initalState;
          this.#validate();
          this.#container = app;
          this.#element = document.createElement('div');
          this.#container.appendChild(this.#element);
          this.#render();
        }

        #validate() {
          if (this.#state === undefined || this.#state === null) throw new Error('데이터가 존재하지 않습니다.');
          if (!Array.isArray(this.#state)) throw new Error('배열이 아닙니다.');
          if (!this.#state.length || !this.#state.every((ele) => ele.text && typeof ele.text === 'string')) throw new Error('데이터에 text가 없거나 text타입이 올바르지 않습니다.');
        }

        setState(nextData) {
          this.#state = nextData;
          this.#validate();
          this.#render();
        }

        #render() {
          this.#element.innerHTML = this.#state.map(({ text, isCompleted }) => `<div>${isCompleted ? `<s>${text}</s>` : text}</div>`).join('');
        }
      }
      try {
        const todoList = new List(app, state);
        const dinnerList = new List(app, dinner);
        const musicList = new List(app, music);

        musicList.setState([
          {
            text: '고백',
            isCompleted: true,
          },
          {
            text: 'I Love You',
            isCompleted: false,
          },
        ]);
      } catch ({ message }) {
        alert(message);
      }
    </script>
  </body>
</html>
